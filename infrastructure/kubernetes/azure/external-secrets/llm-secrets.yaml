# ExternalSecret — LLM API Keys (OpenAI, Anthropic)
# QUALISYS Azure Infrastructure — mirrors AWS llm-secrets.yaml
# Syncs Azure Key Vault secrets to Kubernetes
#
# Apply per namespace: kubectl apply -f llm-secrets.yaml -n <namespace>
# Namespaces: dev, staging, production

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llm-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: llm-credentials
    creationPolicy: Owner
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: llm-openai-api-key
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: llm-anthropic-api-key
