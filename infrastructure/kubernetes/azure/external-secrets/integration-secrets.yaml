# ExternalSecret — Integration Secrets (OAuth, Email)
# QUALISYS Azure Infrastructure — mirrors AWS integration-secrets.yaml
# Syncs Azure Key Vault secrets to Kubernetes
#
# Apply per namespace: kubectl apply -f integration-secrets.yaml -n <namespace>
# Namespaces: dev, staging, production

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: oauth-credentials
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: oauth-google-client-id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: oauth-google-client-secret

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: email-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: email-credentials
    creationPolicy: Owner
  data:
    - secretKey: SENDGRID_API_KEY
      remoteRef:
        key: email-sendgrid-api-key
