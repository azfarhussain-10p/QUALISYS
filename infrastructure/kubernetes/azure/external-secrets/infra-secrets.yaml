# ExternalSecret — Infrastructure Secrets (Database, Redis, JWT)
# QUALISYS Azure Infrastructure — mirrors AWS infra-secrets.yaml
# Syncs Azure Key Vault secrets to Kubernetes
#
# Apply per namespace: kubectl apply -f infra-secrets.yaml -n <namespace>
# Namespaces: dev, staging, production

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: postgresql-connection-string
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: postgresql-admin-password

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
    - secretKey: REDIS_AUTH_TOKEN
      remoteRef:
        key: redis-primary-key
    - secretKey: REDIS_URL
      remoteRef:
        key: redis-connection-string

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jwt-signing-key
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: azure-keyvault
    kind: ClusterSecretStore
  target:
    name: jwt-signing-key
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: jwt-signing-key
