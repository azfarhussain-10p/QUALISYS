# Redis Exporter
# Story: 0-19 Monitoring Infrastructure (Prometheus + Grafana)
# AC: 5 - Prometheus scrapes Redis metrics (cache hit rate, memory usage)
#
# Prerequisites:
#   kubectl create secret generic redis-exporter-secret \
#     --from-literal=redis_addr='redis://redis-host:6379' \
#     --from-literal=redis_password='<password>' \
#     -n monitoring
#
# Apply: kubectl apply -f infrastructure/kubernetes/monitoring/redis-exporter.yaml

---
# Deployment (Task 3.3, 3.4)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: monitoring
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:v1.55.0
          env:
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  name: redis-exporter-secret
                  key: redis_addr
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-exporter-secret
                  key: redis_password
          ports:
            - name: metrics
              containerPort: 9121
              protocol: TCP
          resources:
            requests:
              memory: 32Mi
              cpu: 25m
            limits:
              memory: 64Mi
              cpu: 50m
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534

---
# Service (Task 3.4)
apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: monitoring
  labels:
    app: redis-exporter
spec:
  selector:
    app: redis-exporter
  ports:
    - name: metrics
      port: 9121
      targetPort: metrics
      protocol: TCP

---
# ServiceMonitor (Task 3.5)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-exporter
  namespace: monitoring
  labels:
    app: redis-exporter
    release: monitoring
spec:
  selector:
    matchLabels:
      app: redis-exporter
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 15s
