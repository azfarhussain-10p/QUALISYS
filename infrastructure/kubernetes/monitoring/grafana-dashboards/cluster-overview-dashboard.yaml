# Kubernetes Cluster Overview Dashboard (Grafana ConfigMap)
# Story: 0-19 Monitoring Infrastructure (Prometheus + Grafana)
# AC: 6 - Grafana deployed with Kubernetes cluster overview dashboard
#
# Loaded automatically by Grafana sidecar (label: grafana_dashboard=1)
# Apply: kubectl apply -f infrastructure/kubernetes/monitoring/grafana-dashboards/cluster-overview-dashboard.yaml
#
# Note: This provides a custom cluster overview. The built-in kube-prometheus-stack
# also imports the community dashboard (ID: 315) automatically via defaultRules.

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cluster-overview
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "QUALISYS"
data:
  cluster-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "Node CPU Utilization",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "100 - (avg by (instance) (rate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
              "legendFormat": "{{ instance }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 60 },
                  { "color": "red", "value": 80 }
                ]
              }
            }
          }
        },
        {
          "title": "Node Memory Utilization",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "{{ instance }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 60 },
                  { "color": "red", "value": 80 }
                ]
              }
            }
          }
        },
        {
          "title": "Node Disk Utilization",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "(1 - (node_filesystem_avail_bytes{mountpoint=\"/\"} / node_filesystem_size_bytes{mountpoint=\"/\"})) * 100",
              "legendFormat": "{{ instance }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 85 }
                ]
              }
            }
          }
        },
        {
          "title": "Pod Count by Namespace",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "count(kube_pod_info) by (namespace)",
              "legendFormat": "{{ namespace }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "bars", "fillOpacity": 50, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "Pod Restarts (Last 1h)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "targets": [
            {
              "expr": "increase(kube_pod_container_status_restarts_total[1h]) > 0",
              "legendFormat": "{{ namespace }}/{{ pod }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "bars", "fillOpacity": 50 }
            }
          }
        },
        {
          "title": "Cluster CPU Requests vs Capacity",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 16 },
          "targets": [
            {
              "expr": "sum(kube_pod_container_resource_requests{resource=\"cpu\"}) / sum(kube_node_status_allocatable{resource=\"cpu\"}) * 100",
              "legendFormat": "CPU Requested %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          }
        },
        {
          "title": "Cluster Memory Requests vs Capacity",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 16 },
          "targets": [
            {
              "expr": "sum(kube_pod_container_resource_requests{resource=\"memory\"}) / sum(kube_node_status_allocatable{resource=\"memory\"}) * 100",
              "legendFormat": "Memory Requested %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["qualisys", "cluster", "kubernetes"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "QUALISYS Cluster Overview",
      "uid": "qualisys-cluster-overview",
      "version": 1
    }
