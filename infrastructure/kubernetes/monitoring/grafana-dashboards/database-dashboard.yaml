# QUALISYS Database Performance Dashboard (Grafana ConfigMap)
# Story: 0-19 Monitoring Infrastructure (Prometheus + Grafana)
# AC: 8 - Database performance dashboard (connection pool, query latency)
#
# Loaded automatically by Grafana sidecar (label: grafana_dashboard=1)
# Apply: kubectl apply -f infrastructure/kubernetes/monitoring/grafana-dashboards/database-dashboard.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-database
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "QUALISYS"
data:
  database.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "PostgreSQL Active Connections",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "pg_stat_activity_count",
              "legendFormat": "Active Connections",
              "refId": "A"
            },
            {
              "expr": "pg_settings_max_connections",
              "legendFormat": "Max Connections",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 },
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 75 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          }
        },
        {
          "title": "Connection Pool Utilization (%)",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "(pg_stat_activity_count / pg_settings_max_connections) * 100",
              "legendFormat": "Usage %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 75 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          }
        },
        {
          "title": "Connection States",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 0 },
          "targets": [
            {
              "expr": "pg_stat_activity_count{state=\"active\"}",
              "legendFormat": "Active",
              "refId": "A"
            },
            {
              "expr": "pg_stat_activity_count{state=\"idle\"}",
              "legendFormat": "Idle",
              "refId": "B"
            },
            {
              "expr": "pg_stat_activity_count{state=\"idle in transaction\"}",
              "legendFormat": "Idle in Tx",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "bars", "fillOpacity": 50, "stacking": { "mode": "normal" } }
            }
          }
        },
        {
          "title": "Database Size",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "pg_database_size_bytes",
              "legendFormat": "{{ datname }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Transactions per Second",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "rate(pg_stat_database_xact_commit{datname=~\"qualisys.*\"}[5m])",
              "legendFormat": "Commits {{ datname }}",
              "refId": "A"
            },
            {
              "expr": "rate(pg_stat_database_xact_rollback{datname=~\"qualisys.*\"}[5m])",
              "legendFormat": "Rollbacks {{ datname }}",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Cache Hit Rate",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 0, "y": 16 },
          "targets": [
            {
              "expr": "pg_stat_database_blks_hit{datname=~\"qualisys.*\"} / (pg_stat_database_blks_hit{datname=~\"qualisys.*\"} + pg_stat_database_blks_read{datname=~\"qualisys.*\"}) * 100",
              "legendFormat": "Hit Rate %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 90 },
                  { "color": "green", "value": 99 }
                ]
              }
            }
          }
        },
        {
          "title": "Deadlocks",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 6, "x": 6, "y": 16 },
          "targets": [
            {
              "expr": "rate(pg_stat_database_deadlocks{datname=~\"qualisys.*\"}[5m])",
              "legendFormat": "{{ datname }}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Redis Connected Clients",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "targets": [
            {
              "expr": "redis_connected_clients",
              "legendFormat": "Connected Clients",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Redis Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 24 },
          "targets": [
            {
              "expr": "redis_memory_used_bytes",
              "legendFormat": "Used Memory",
              "refId": "A"
            },
            {
              "expr": "redis_memory_max_bytes",
              "legendFormat": "Max Memory",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        },
        {
          "title": "Redis Cache Hit Rate",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 6, "x": 12, "y": 24 },
          "targets": [
            {
              "expr": "redis_keyspace_hits_total / (redis_keyspace_hits_total + redis_keyspace_misses_total) * 100",
              "legendFormat": "Hit Rate %",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 80 },
                  { "color": "green", "value": 95 }
                ]
              }
            }
          }
        },
        {
          "title": "Redis Operations per Second",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 6, "x": 18, "y": 24 },
          "targets": [
            {
              "expr": "rate(redis_commands_processed_total[5m])",
              "legendFormat": "Ops/s",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops",
              "custom": { "drawStyle": "line", "lineWidth": 2, "fillOpacity": 10 }
            }
          }
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["qualisys", "database", "postgresql", "redis"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "browser",
      "title": "QUALISYS Database & Cache Performance",
      "uid": "qualisys-db-performance",
      "version": 1
    }
