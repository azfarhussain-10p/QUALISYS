# PostgreSQL Exporter
# Story: 0-19 Monitoring Infrastructure (Prometheus + Grafana)
# AC: 4 - Prometheus scrapes PostgreSQL metrics (connection pool, query performance)
#
# Prerequisites:
#   kubectl create secret generic postgres-exporter-secret \
#     --from-literal=datasource='postgresql://monitor_user:password@db-host:5432/qualisys?sslmode=require' \
#     -n monitoring
#
# Apply: kubectl apply -f infrastructure/kubernetes/monitoring/postgres-exporter.yaml

---
# Deployment (Task 3.1, 3.2)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: prometheuscommunity/postgres-exporter:v0.15.0
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-exporter-secret
                  key: datasource
          ports:
            - name: metrics
              containerPort: 9187
              protocol: TCP
          resources:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534

---
# Service (Task 3.2)
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app: postgres-exporter
spec:
  selector:
    app: postgres-exporter
  ports:
    - name: metrics
      port: 9187
      targetPort: metrics
      protocol: TCP

---
# ServiceMonitor (Task 3.5)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app: postgres-exporter
    release: monitoring
spec:
  selector:
    matchLabels:
      app: postgres-exporter
  endpoints:
    - port: metrics
      interval: 30s
      scrapeTimeout: 15s
