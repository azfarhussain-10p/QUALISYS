roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: qualisys-devops
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: qualisys-devops
---
# =============================================================================
# CI/CD Bindings
# =============================================================================

# CI/CD read-only cluster access
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: qualisys-cicd-readonly-binding
  labels:
    app.kubernetes.io/managed-by: qualisys
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: qualisys-cicd-readonly
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: qualisys-cicd
---
# CI/CD deploy to staging namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qualisys-cicd-deploy-binding
  namespace: staging
  labels:
    app.kubernetes.io/managed-by: qualisys
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qualisys-cicd-deploy
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: qualisys-cicd
---
# CI/CD deploy to playwright-pool namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qualisys-cicd-deploy-binding
  namespace: playwright-pool
  labels:
    app.kubernetes.io/managed-by: qualisys
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qualisys-cicd-deploy
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: qualisys-cicd
