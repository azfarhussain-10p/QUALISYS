# Story: 0-7 Secret Management
# AC: 9 - ExternalSecrets sync from AWS to Kubernetes
# Task 4.5
#
# Apply per namespace: kubectl apply -f llm-secrets.yaml -n <namespace>
# Namespaces: dev, staging, production

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: llm-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: llm-credentials
    creationPolicy: Owner
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: qualisys/llm/openai
        property: api_key
    - secretKey: ANTHROPIC_API_KEY
      remoteRef:
        key: qualisys/llm/anthropic
        property: api_key
