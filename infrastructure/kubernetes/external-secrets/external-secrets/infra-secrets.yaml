# ExternalSecret â€” Infrastructure Secrets (Database, Redis, JWT)
# Story: 0-7 Secret Management
# AC: 9 - ExternalSecrets sync from AWS to Kubernetes
# Task 4.5
#
# This manifest creates K8s Secrets from AWS Secrets Manager entries.
# Apply per namespace: kubectl apply -f infra-secrets.yaml -n <namespace>
# Namespaces: dev, staging, production

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_HOST
      remoteRef:
        key: qualisys/database/connection
        property: host
    - secretKey: DATABASE_PORT
      remoteRef:
        key: qualisys/database/connection
        property: port
    - secretKey: DATABASE_NAME
      remoteRef:
        key: qualisys/database/connection
        property: database
    - secretKey: DATABASE_USERNAME
      remoteRef:
        key: qualisys/database/connection
        property: username
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: qualisys/database/connection
        property: password
    - secretKey: DATABASE_URL
      remoteRef:
        key: qualisys/database/connection
        property: connection_uri

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: redis-credentials
    creationPolicy: Owner
  data:
    - secretKey: REDIS_HOST
      remoteRef:
        key: qualisys/redis/connection
        property: primary_endpoint
    - secretKey: REDIS_READER_HOST
      remoteRef:
        key: qualisys/redis/connection
        property: reader_endpoint
    - secretKey: REDIS_PORT
      remoteRef:
        key: qualisys/redis/connection
        property: port
    - secretKey: REDIS_AUTH_TOKEN
      remoteRef:
        key: qualisys/redis/connection
        property: auth_token
    - secretKey: REDIS_URL
      remoteRef:
        key: qualisys/redis/connection
        property: connection_uri

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jwt-signing-key
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: jwt-signing-key
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: qualisys/jwt/signing-key
        property: secret
