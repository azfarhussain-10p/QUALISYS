# ExternalSecret â€” Integration Secrets (OAuth, Email)
# Story: 0-7 Secret Management
# AC: 9 - ExternalSecrets sync from AWS to Kubernetes
# Task 4.5
#
# Apply per namespace: kubectl apply -f integration-secrets.yaml -n <namespace>
# Namespaces: dev, staging, production

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: oauth-credentials
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: qualisys/oauth/google
        property: client_id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: qualisys/oauth/google
        property: client_secret

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: email-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: email-credentials
    creationPolicy: Owner
  data:
    - secretKey: SENDGRID_API_KEY
      remoteRef:
        key: qualisys/email/sendgrid
        property: api_key
