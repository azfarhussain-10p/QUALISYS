# Namespace Resource Quotas
# Story: 0-3 Kubernetes Cluster Provisioning
# Task 3.7 - Create resource quotas for each namespace (prevent resource starvation)

# =============================================================================
# dev namespace quota
# =============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: dev-quota
  namespace: dev
spec:
  hard:
    limits.cpu: "4"
    limits.memory: 8Gi
    pods: "50"
    requests.cpu: "2"
    requests.memory: 4Gi
---
# =============================================================================
# staging namespace quota
# =============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: staging
spec:
  hard:
    limits.cpu: "8"
    limits.memory: 16Gi
    pods: "100"
    requests.cpu: "4"
    requests.memory: 8Gi
---
# =============================================================================
# production namespace quota
