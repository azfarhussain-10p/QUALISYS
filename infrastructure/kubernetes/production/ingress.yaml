# Production Ingress Configuration
# Story: 0-12 Production Deployment with Approval Gate (initial)
# Story: 0-13 Load Balancer & Ingress Configuration (enhanced)
# AC: 2 - Ingress routes traffic: app.qualisys.io -> web, api.qualisys.io -> api
# AC: 5 - HTTPS enforced with HTTP to HTTPS redirect
# AC: 7 - Rate limiting configured (1000 req/min per IP = ~17 rps)
# AC: 8 - DDoS protection: AWS Shield Standard (automatic) / Azure DDoS Protection
#
# Requires: NGINX Ingress Controller (ingress-nginx), cert-manager with letsencrypt-prod ClusterIssuer
#
# DNS Setup (post-apply):
#   Create A record: app.qualisys.io -> <ingress-controller-lb-ip>
#   Create A record: api.qualisys.io -> <ingress-controller-lb-ip>
#   See infrastructure/terraform/aws/dns/ or infrastructure/terraform/azure/modules/dns/
#
# DDoS Protection:
#   AWS: Shield Standard is automatically enabled for NLB (no additional config needed)
#   Azure: Azure DDoS Protection Basic is automatic; enable Standard tier via Azure Portal for enhanced protection

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: production-ingress
  namespace: production
  labels:
    app.kubernetes.io/part-of: qualisys
    environment: production
  annotations:
    # SSL via cert-manager
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Rate limiting: 1000 req/min per IP (~17 rps)
    nginx.ingress.kubernetes.io/limit-rps: "17"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    # Request size limit (file uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Strict-Transport-Security: max-age=31536000; includeSubDomains; preload";
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: camera=(), microphone=(), geolocation=()";
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - app.qualisys.io
        - api.qualisys.io
      secretName: production-tls
  rules:
    # Web frontend: app.qualisys.io
    - host: app.qualisys.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qualisys-web-stable
                port:
                  number: 3000
    # API backend: api.qualisys.io
    - host: api.qualisys.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qualisys-api-stable
                port:
                  number: 3000
