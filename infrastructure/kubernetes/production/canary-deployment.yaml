# Production Canary Deployment Manifests
# Story: 0-12 Production Deployment with Approval Gate
# AC: 4 - Canary strategy: canary receives 10% traffic initially
# AC: 6 - Automatic rollback on failed health checks (Kubernetes default)
#
# Canary deployments receive the new version during rollout.
# Traffic split is controlled by replica ratio:
#   10% = 1 canary + 9 stable
#   50% = 5 canary + 5 stable
#  100% = promote canary image to stable, scale canary back to 1
#
# The Service selects pods by app label (shared between stable + canary).
# The track label differentiates stable from canary for kubectl targeting.

# =============================================================================
# qualisys-api-canary Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qualisys-api-canary
  namespace: production
  labels:
    app: qualisys-api
    app.kubernetes.io/name: qualisys-api
    app.kubernetes.io/part-of: qualisys
    app.kubernetes.io/component: api
    track: canary
    environment: production
spec:
  replicas: 1
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: qualisys-api
      track: canary
  template:
    metadata:
      labels:
        app: qualisys-api
        app.kubernetes.io/name: qualisys-api
        app.kubernetes.io/part-of: qualisys
        app.kubernetes.io/component: api
        track: canary
        environment: production
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: qualisys-api
          image: CONTAINER_REGISTRY/qualisys-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: qualisys-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: qualisys-secrets
                  key: redis-url
---
# =============================================================================
# qualisys-web-canary Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qualisys-web-canary
  namespace: production
  labels:
    app: qualisys-web
    app.kubernetes.io/name: qualisys-web
    app.kubernetes.io/part-of: qualisys
    app.kubernetes.io/component: web
    track: canary
    environment: production
spec:
  replicas: 1
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 120
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: qualisys-web
      track: canary
  template:
    metadata:
      labels:
        app: qualisys-web
        app.kubernetes.io/name: qualisys-web
        app.kubernetes.io/part-of: qualisys
        app.kubernetes.io/component: web
        track: canary
        environment: production
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: qualisys-web
          image: CONTAINER_REGISTRY/qualisys-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: API_URL
              value: "https://app.qualisys.io/api"
