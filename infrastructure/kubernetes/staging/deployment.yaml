# Staging Deployment Manifests
# Story: 0-11 Staging Auto-Deployment
# AC: 2 - Deployment updates with new image tag
# AC: 3 - Rolling update (zero-downtime): maxUnavailable=0, maxSurge=1
# AC: 4 - Health checks: readiness + liveness probes
# AC: 5 - Automatic rollback on failed health checks (Kubernetes default)
# AC: 9 - Image from container registry with Git SHA tag

# =============================================================================
# qualisys-api Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qualisys-api
  namespace: staging
  labels:
    app: qualisys-api
    app.kubernetes.io/name: qualisys-api
    app.kubernetes.io/part-of: qualisys
    app.kubernetes.io/component: api
    environment: staging
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: qualisys-api
  template:
    metadata:
      labels:
        app: qualisys-api
        app.kubernetes.io/name: qualisys-api
        app.kubernetes.io/part-of: qualisys
        app.kubernetes.io/component: api
        environment: staging
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: qualisys-api
          image: CONTAINER_REGISTRY/qualisys-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          env:
            - name: NODE_ENV
              value: "staging"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: qualisys-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: qualisys-secrets
                  key: redis-url
---
# =============================================================================
# qualisys-web Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qualisys-web
  namespace: staging
  labels:
    app: qualisys-web
    app.kubernetes.io/name: qualisys-web
    app.kubernetes.io/part-of: qualisys
    app.kubernetes.io/component: web
    environment: staging
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: qualisys-web
  template:
    metadata:
      labels:
        app: qualisys-web
        app.kubernetes.io/name: qualisys-web
        app.kubernetes.io/part-of: qualisys
        app.kubernetes.io/component: web
        environment: staging
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: qualisys-web
          image: CONTAINER_REGISTRY/qualisys-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: NODE_ENV
              value: "staging"
            - name: PORT
              value: "3000"
            - name: API_URL
              value: "https://staging.qualisys.dev/api"
