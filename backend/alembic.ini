# Alembic Configuration File
# Story: 1-1-user-account-creation (Task 1)
# Usage:
#   alembic upgrade head       # apply all migrations
#   alembic downgrade -1       # roll back one migration
#   alembic revision --autogenerate -m "description"

[alembic]
script_location = alembic
prepend_sys_path = .

# DATABASE_URL is read from environment in env.py
sqlalchemy.url = postgresql+asyncpg://qualisys:qualisys_dev@localhost:5432/qualisys_master

version_path_separator = os

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
