# Dependabot Configuration
# Story: 0-8 GitHub Actions Workflow Setup
# Keeps GitHub Actions versions up to date

version: 2

updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps):"
    reviewers:
      - "devops-lead"
